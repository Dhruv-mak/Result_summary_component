<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p><span class="large">76 </span>
        <br>
        of 100</p>
      </div>
      <p>
        <span class="large">Great </span>
        <br>
        <div class="result-sum">You scored higher than 65% of the people who have taken these tests.</div>
      </p>
    </div>

    <div class="summary">
      <h1 class="sum-text">Summary</h1>
      <div class="common reaction">
        <span>
          <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
        </span>
        <span> 
          <strong>80    </strong> 
          <span>/    100</span>
        </span>
      </div>
      
      <div class="common memory">
        <span>
          <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
        </span>
        <span> 
          <strong>92    </strong> 
          <span>/    100</span>
        </span>
      </div>

      <div class="common verbal">
        <span>
          <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
        </span>
        <span> 
          <strong>61    </strong> 
          <span>/    100</span>
        </span>
      </div>


      <div class="common visual">
        <span>
          <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
        </span>
        <span> 
          <strong>72    </strong> 
          <span>/    100</span>
        </span>
      </div>
      
      <button>
        Continue
      </button>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dhruv R Makwana</a>.
  </div>
</body>
</html>
